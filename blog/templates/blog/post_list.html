<html>

<head>
    <title>Putshong blog</title>
</head>

<body>
    <div>
        <h1><a href="">Putshong</a></h1>
    </div>

    {% for post in posts %}
    <div>
        
        <h1><a href="">{{ post.title }}</a></h1><br>
        <p>{{ post.text|linebreaksbr }}</p><br>
        <p>published: {{ post.published_date }}</p><br><br>

    </div>
    {% endfor %}

</body>

</html>
